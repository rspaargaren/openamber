obj:
  id: page_home
  width: 1024
  height: 460
  x: 0
  y: 70
  bg_opa: 0%
  border_opa: 0%
  scrollbar_mode: "OFF"
  scrollable: false

  widgets:
      - obj:
          id: water_card
          width: 560
          height: 430
          x: 24
          y: 10
          bg_color: 0xF5F8FC
          bg_opa: 100%
          radius: 18
          pad_left: 24
          pad_right: 24
          pad_top: 20
          pad_bottom: 20
          border_width: 0
          border_opa: 0%
          shadow_width: 10
          shadow_spread: 0
          shadow_color: 0x000000
          shadow_opa: 20%
          scrollbar_mode: "OFF"
          scrollable: false
          widgets:
            - label:
                id: water_title
                text: "Water circuit"
                text_color: 0x1F2933
                text_font: font_mdi_24
                align: TOP_LEFT
                y: 0

            - obj:
                id: water_mode_chip
                align: TOP_RIGHT
                x: -4
                y: 0
                width: SIZE_CONTENT
                height: SIZE_CONTENT
                pad_left: 10
                pad_right: 12
                pad_top: 4
                pad_bottom: 4
                bg_color: 0xF97316
                bg_opa: 100%
                radius: 16
                border_width: 0
                border_opa: 0%

                layout:
                  type: FLEX
                  flex_flow: ROW
                  flex_align_cross: CENTER
                  pad_column: 6
                widgets:
                  - label:
                      id: water_mode_icon
                      text: "\U000F0238"
                      text_color: 0xFFFFFF
                      text_font: font_mdi_24
                  - label:
                      id: water_mode_text
                      text: "Verwarmen"
                      text_color: 0xFFFFFF
                      text_font: font_mdi_24

            - image:
                id: water_diagram_img
                src: img_water_circuit
                align: CENTER
                y: -35

            - obj:
                id: water_aanvoer_group
                align: LEFT_MID
                x: 80
                y: 5
                bg_opa: 0%
                border_opa: 0%
                pad_all: 0
                layout:
                  type: FLEX
                  flex_flow: COLUMN
                  flex_align_cross: START
                  pad_row: 2
                widgets:
                  - label:
                      id: water_aanvoer_label
                      text: "Aanvoer"
                      text_color: 0x1F2933
                      text_font: font_mdi_24
                  - label:
                      id: water_aanvoer_value
                      text: "32,5°C"
                      text_color: 0x1F2933
                      text_font: font_value_big

            - obj:
                id: water_retour_group
                align: RIGHT_MID
                x: -25
                y: 5
                bg_opa: 0%
                border_opa: 0%
                pad_all: 0
                layout:
                  type: FLEX
                  flex_flow: COLUMN
                  flex_align_cross: END
                  pad_row: 2
                widgets:
                  - label:
                      id: water_retour_label
                      text: "Retour"
                      text_color: 0x1F2933
                      text_font: font_mdi_24
                  - label:
                      id: water_retour_value
                      text: "27,8°C"
                      text_color: 0x1F2933
                      text_font: font_value_big

            - obj:
                id: water_delta_group
                align: CENTER
                x: 40
                y: 50
                bg_opa: 0%
                border_opa: 0%
                pad_all: 0
                layout:
                  type: FLEX
                  flex_flow: COLUMN
                  flex_align_cross: CENTER
                  pad_row: 4
                widgets:
                  - label:
                      id: water_delta_label
                      text: "\U000F01C2T"
                      text_color: 0x1F2933
                      text_font: font_value_big
                  - label:
                      id: water_delta_value
                      text: "4,7°C"
                      text_color: 0x1F2933
                      text_font: font_value_big

