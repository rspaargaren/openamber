obj:
  id: header_bar
  width: 100%
  height: 70
  align: TOP_MID
  bg_color: 0x15457A
  bg_opa: 100%
  radius: 0
  border_width: 0
  border_opa: 0%
  pad_left: 24
  pad_right: 24
  pad_top: 10
  pad_bottom: 10
  scrollbar_mode: "OFF"

  widgets:
    - obj:
        id: header_title_group
        align: LEFT_MID
        width: SIZE_CONTENT
        height: SIZE_CONTENT
        pad_all: 0
        bg_opa: 0%
        border_opa: 0%
        layout:
          type: FLEX
          flex_flow: ROW
          flex_align_cross: CENTER
          pad_column: 8
        widgets:
          - label:
              id: header_title_icon
              text: "\U000F1A44"
              text_color: 0xFFFFFF
              text_font: font_mdi_24
          - label:
              id: header_title
              text: "OpenAmber (0.0.0)"
              text_color: 0xFFFFFF
              text_font: font_header_title

    - obj:
        id: header_outdoor_group
        align: RIGHT_MID
        width: SIZE_CONTENT
        height: SIZE_CONTENT
        pad_all: 0
        bg_opa: 0%
        border_opa: 0%
        layout:
          type: FLEX
          flex_flow: ROW
          flex_align_cross: CENTER
          pad_column: 6
        widgets:
          - label:
              id: header_outdoor_icon
              text: "\U000F06A1"
              text_color: 0xFFFFFF
              text_font: font_mdi_24
          - label:
              id: header_outdoor
              text: "Buiten -Â°C"
              text_color: 0xFFFFFF
              text_font: font_mdi_24
